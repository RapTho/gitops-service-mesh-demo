apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-v4
  labels:
    app: sample-app-v4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels: 
        app: sample-app
        version: v4
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: sample-app-sa
      containers:
        - name: sample-app
          image: quay.io/raphael_tholl/sample-app:latest
          imagePullPolicy: Always
          ports: 
            - containerPort: 8080
          env:
          - name: VERSION
            value: mirror
          livenessProbe: 
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3 