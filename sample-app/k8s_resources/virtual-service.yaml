apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: sample-app-v1-vs
  namespace: dev
spec:
  hosts: 
  - "*"
  gateways:
  - sample-app-gw
  http:
    - match:
        - headers:
            env:
              exact: "dev"
      route:
        - destination:
            host: sample-app
            subset: v3
            port: 
              number: 8080
    - route:
      - destination: 
          host: sample-app
          subset: v1
        weight: 50
      - destination: 
          host: sample-app
          subset: v2
        weight: 50