apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: sample-app-vs
  namespace: dev
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "2"
spec:
  hosts: 
  - "*"
  gateways:
  - sample-app-gw
  http:
    - match:
        - headers:
            env:
              exact: "dev"
      route:
        - destination:
            host: sample-app
            subset: v3
      mirror:
          host: sample-app
          subset: v4
    - match:
        - headers:
            fail:
              exact: "true"
      route:
        - destination:
            host: sample-app
            subset: v5
      fault:
        abort:
          httpStatus: 503
          percentage:
            value: 75
    - route:
      - destination: 
          host: sample-app
          subset: v1
        weight: 80
      - destination: 
          host: sample-app
          subset: v2
        weight: 20